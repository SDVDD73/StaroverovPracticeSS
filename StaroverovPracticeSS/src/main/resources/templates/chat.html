<!DOCTYPE html>
    <html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Чат SS</title>
        <link rel="stylesheet" th:href="@{/css/main.css}" />

    <!-- https://cdnjs.com/libraries/sockjs-client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <!-- https://cdnjs.com/libraries/stomp.js/ -->
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

</head>
<body>
<div id="chat-container">
    <div class="chat-header">
        <div class="user-container">
            <!--/*@thymesVar id="username" type=""*/-->
            <span >Ваш логин: </span>
            <span id="username" th:utext="${username}">Ваш логин: </span>
            <form>
                <input type="button" value="Назад" onclick="history.back()">
            </form>
        </div>
        <h3>Чат SS</h3>
        <h2>Комната [<span id="room-id-display" th:utext="${roomId}"></span>]</h2>
    </div>

    <hr/>

    <div id="connecting">Подключение...</div>
    <ul id="messageArea">
    </ul>
    <form id="messageForm" name="messageForm">
        <div class="input-message">
            <input type="text" id="message" autocomplete="off"
                   placeholder="Введите сообщение..."/>
            <button type="submit">Отправить</button>
        </div>
    </form>
</div>

<script th:src="@{/js/main.js}"></script>
<!--<div th:insert="~{parts/footer :: copy}"></div>-->
</body>
</html>
